<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #video {
            width: 320px;
            height: 240px;
            margin-top: 20px;
            display: none;
        }
        #photo {
            width: 320px;
            height: 240px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Sign In or Create an Account</h1>
    <form id="signInForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Sign In</button>
    </form>
    <button id="closeBtn" style="display: none;">Close Camera</button>
    <button id="takePictureBtn" style="display: none;">Take Picture</button>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="photo" src="#" alt="Your photo">

    <script>
        const signInForm = document.getElementById('signInForm');
        const video = document.getElementById('video');
        const closeBtn = document.getElementById('closeBtn');
        const takePictureBtn = document.getElementById('takePictureBtn');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const usernameInput = document.getElementById('username');

        signInForm.addEventListener('submit', (event) => {
            event.preventDefault();
            signInForm.style.display = 'none';
            video.style.display = 'block';
            closeBtn.style.display = 'block';
            takePictureBtn.style.display = 'block';

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                    };
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    alert('Error accessing camera. Please try again.');
                    signInForm.style.display = 'block';
                    video.style.display = 'none';
                    closeBtn.style.display = 'none';
                    takePictureBtn.style.display = 'none';
                });
        });

        closeBtn.addEventListener('click', () => {
            video.style.display = 'none';
            closeBtn.style.display = 'none';
            takePictureBtn.style.display = 'none';
            signInForm.style.display = 'block';
            video.srcObject.getTracks().forEach(track => track.stop());
        });

        takePictureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            photo.src = canvas.toDataURL('image/png');
            photo.style.display = 'block';
        });
    </script>
</body>
</html>
